  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 100px;
      background-color: pink;
    }

    button {
      font-size: 20px;

    }

    #yes {

    }
  </style>
</head>
<body>

  <h1>Dhiraj, Will you be my Valentine? ðŸ’˜</h1>

  <button onclick="window.location.href='dhiraj.html'">
  Yes ðŸ’–
</button>
  <button id="no">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.addEventListener("mouseover", () => {

    // YES button position
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y;

    do {
      // Random position
      x = Math.floor(Math.random() * (window.innerWidth - 120));
      y = Math.floor(Math.random() * (window.innerHeight - 120));

    } while (
      x > yesRect.left - 100 &&
      x < yesRect.right + 100 &&
      y > yesRect.top - 100 &&
      y < yesRect.bottom + 100
    );

    // Apply safe position
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES button celebration page
  yesBtn.addEventListener("click", () => {
    window.location.href = "dhiraj.html";
  });
  </script>

</body>
