  <style>
    body {
      margin: 0;
      font-family: Arial;
      text-align: center;
      background: linear-gradient(to bottom, pink, #ffe6f0);
      overflow: hidden;
    }

    h1 {
      font-size: 55px;
      color: red;
    }

    h2 {
      font-size: 30px;
      color: darkred;
    }

    button {
      font-size: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 20px;
    }

    #yesBtn {
      background: red;
      color: white;
    }

    #noBtn {
      background: white;
      color: red;
      position: absolute;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin-top: 20px;
    }

    #celebration {
      display: none;
      margin-top: 80px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 25px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    .confetti {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(800px); opacity: 0; }
    }

    .photo-box img {
      width: 180px;
      margin: 10px;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255,0,0,0.4);
    }
  </style>
</head>

</html>
